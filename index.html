<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/jquery.js"></script>
	<script src="js/layout.js"></script>
	<script src="js/demo.js"></script>
	<style>
		body {
			padding: 0px 0px;
			margin: 0px 0px;
		}
		.box {
			width: 100px;
			height: 100px;
			float: left;
			margin-right: 50px;
			margin-bottom: 50px;
			background-color: blue;
		}

		.layout {
			position: absolute;
		}

		.container {
			overflow: hidden;
			position: relative;
			min-height: 1000px;
			padding: 50px 50px;
			width: 500px;
			float: left;
			text-align: center;
			color: #fff;
			line-height: 100px;
			border-right: 1px black solid;
		}
	</style>
	<script>
		var total = r(10, 15);
		var mutant = r(total / 10, total / 4);
		var mutant_min = 30;
		var mutant_max = 300;

		$(function() {
			make_boxes(total, mutant, mutant_min, mutant_max, $('#layout'), $('#origin'));
			$("#click").click(function(){
				console.time('test');
				var c = new SmartContainer($('#layout'));
				console.timeEnd('test');
			});
		});
	</script>
</head>
<body>
	<div class="action">
		<button id="click">Layout</button>
	</div>
	<div id="wrapper">
		<div id="layout" class="container">
		</div>
		<div id="origin" class="container">
		</div>
	</div>
</body>
</html>
